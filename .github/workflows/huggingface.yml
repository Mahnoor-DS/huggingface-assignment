name: Deploy to Hugging Face Spaces

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Debug: Check Hugging Face Token
      run: echo "Hugging Face Token used in CI/CD: ${{ secrets.HF_TOKEN }}"
      # REMOVE this step after confirming the token works correctly, never print sensitive info

    - name: Deploy to Hugging Face Spaces
      run: huggingface-cli repo update MahnoorDS/mlopsdeployer --token ${{ secrets.HF_TOKEN }}
